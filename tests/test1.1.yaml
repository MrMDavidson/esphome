---
substitutions:
  devicename: test1_1
  sensorname: my
  textname: template
  roomname: fastled_room

esphome:
  name: test1-1
  name_add_mac_suffix: true
  platform: ESP32
  board: nodemcu-32s
  platformio_options:
    board_build.partitions: huge_app.csv
  on_loop:
    then:
      - light.addressable_set:
          id: addr1
          range_from: 0
          range_to: 100
          red: 100%
          green: !lambda "return 255;"
          blue: 0%
          white: 100%

wled:

wifi:
  networks:
    - ssid: "MySSID"
      password: "password1"

uart:
  - id: adalight_uart
    tx_pin: GPIO25
    rx_pin: GPIO26
    baud_rate: 115200
    rx_buffer_size: 1024

adalight:

network:

e131:

power_supply:
  - id: atx_power_supply
    enable_time: 20ms
    keep_on_time: 10s
    enable_on_boot: true
    pin:
      number: 13
      inverted: true

i2c:
  sda:
    number: 21
    allow_other_uses: true
  scl:
    number: 22
    allow_other_uses: true
  scan: true
  frequency: 100kHz
  setup_priority: -100
  id: i2c_bus

spi:
  id: spi_bus
  clk_pin:
    allow_other_uses: true
    number: GPIO21
  mosi_pin:
    allow_other_uses: true
    number: GPIO22
  miso_pin:
    allow_other_uses: true
    number: GPIO23

pca9685:
  frequency: 500
  address: 0x0
  i2c_id: i2c_bus

output:
  - platform: pca9685
    id: pca_0
    channel: 0
  - platform: pca9685
    id: pca_1
    channel: 1
  - platform: pca9685
    id: pca_2
    channel: 2

light:
  - platform: rgb
    name: Living Room Lights
    id: ${roomname}_lights
    red: pca_0
    green: pca_1
    blue: pca_2
  - platform: fastled_clockless
    id: addr1
    chipset: WS2811
    pin:
      allow_other_uses: true
      number: GPIO23
    num_leds: 60
    rgb_order: BRG
    max_refresh_rate: 20ms
    power_supply: atx_power_supply
    color_correct: [75%, 100%, 50%]
    name: FastLED WS2811 Light
    effects:
      - addressable_color_wipe:
      - addressable_color_wipe:
          name: Color Wipe Effect With Custom Values
          colors:
            - red: 100%
              green: 100%
              blue: 100%
              num_leds: 1
            - red: 0%
              green: 0%
              blue: 0%
              num_leds: 1
          add_led_interval: 100ms
          reverse: false
      - addressable_scan:
      - addressable_scan:
          name: Scan Effect With Custom Values
          move_interval: 100ms
      - addressable_twinkle:
      - addressable_twinkle:
          name: Twinkle Effect With Custom Values
          twinkle_probability: 5%
          progress_interval: 4ms
      - addressable_random_twinkle:
      - addressable_random_twinkle:
          name: Random Twinkle Effect With Custom Values
          twinkle_probability: 5%
          progress_interval: 32ms
      - addressable_fireworks:
      - addressable_fireworks:
          name: Fireworks Effect With Custom Values
          update_interval: 32ms
          spark_probability: 10%
          use_random_color: false
          fade_out_rate: 120
      - addressable_flicker:
      - addressable_flicker:
          name: Flicker Effect With Custom Values
          update_interval: 16ms
          intensity: 5%
      - addressable_lambda:
          name: Test For Custom Lambda Effect
          lambda: |-
            if (initial_run) {
              it[0] = current_color;
            }

      - wled:
          port: 11111

      - adalight:
          uart_id: adalight_uart

      - e131:
          universe: 1

      - automation:
          name: Custom Effect
          sequence:
            - light.addressable_set:
                id: addr1
                red: 100%
                green: 100%
                blue: 0%
            - delay: 100ms
            - light.addressable_set:
                id: addr1
                red: 0%
                green: 100%
                blue: 0%

  - platform: fastled_spi
    id: addr2
    chipset: WS2801
    data_pin:
      allow_other_uses: true
      number: GPIO23
    clock_pin:
      number: GPIO22
      allow_other_uses: true
    data_rate: 2MHz
    num_leds: 60
    rgb_order: BRG
    name: FastLED SPI Light
  - platform: neopixelbus
    id: addr3
    name: Neopixelbus Light
    gamma_correct: 2.8
    color_correct: [0.0, 0.0, 0.0, 0.0]
    default_transition_length: 10s
    power_supply: atx_power_supply
    effects:
      - addressable_flicker:
          name: Flicker Effect With Custom Values
          update_interval: 16ms
          intensity: 5%
    type: GRBW
    variant: SK6812
    method: ESP32_I2S_0
    num_leds: 60
    pin:
      allow_other_uses: true
      number: GPIO23
  - platform: partition
    name: Partition Light
    segments:
      - id: addr1
        from: 0
        to: 0
      - id: addr2
        from: 1
        to: 10
      - id: addr2
        from: 20
        to: 25
      - single_light_id: ${roomname}_lights

canbus:
  - platform: esp32_can
    id: esp32_internal_can
    rx_pin: GPIO04
    tx_pin:
      number: GPIO05
      allow_other_uses: true
    can_id: 4
    bit_rate: 50kbps

button:
  - platform: template
    name: Canbus Actions
    on_press:
      - canbus.send: "abc"
      - canbus.send: [0, 1, 2]
      - canbus.send: !lambda return {0, 1, 2};

display:
  - platform: ili9xxx
    invert_colors: true
    dimensions: 320x240
    transform:
      swap_xy: true
      mirror_x: true
      mirror_y: false
    model: TFT 2.4
    cs_pin:
      allow_other_uses: true
      number: GPIO5
    dc_pin:
      number: GPIO19
    color_palette: GRAYSCALE
    reset_pin:
      allow_other_uses: true
      number: GPIO22
    lambda: |-
      it.rectangle(0, 0, it.get_width(), it.get_height());

font:
  - file: "gfonts://Roboto"
    id: roboto
    size: 20

color:
  - id: layout_black
    red: 100%
    green: 100%
    blue: 100%
  - id: layout_white
    red: 0%
    green: 0%
    blue: 0%

graphical_layout:
  id: test_graphical_layout
  layout:
    type: horizontal_stack
    child_align: stretch_to_fit_height
    items:
      - type: fixed_dimension_panel
        width: 100
        height: 100
        border: 1
        child:
          type: text_panel
          text: "Simple text panel"
          font: roboto
      - type: vertical_stack
        item_padding: 1
        margin: 1
        padding: 1
        border: 1
        border_color: layout_black
        items:
          - type: display_rendering_panel
            height: 50
            width: 50
            lambda: |-
              it.filled_circle(25, 25, 10);
          - type: text_run_panel
            text_align: baseline_center
            max_width: 100
            runs:
              - font: roboto
                text: Hello
              - font: roboto
                text: World
                background_color: layout_black
                foreground_color: layout_white
              - font: roboto
                text: !lambda |-
                  return "Dynamic text";
